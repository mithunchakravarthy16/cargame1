<!-- <!DOCTYPE html> -->
<html>
    <head>
        <title>Car Game</title>
    
        <style>
            .hide{
                display: none;
            }
    
            .gameArea {
                position: relative;
                background-color: black;
                overflow: hidden;
                margin: auto;
                width: 400px;
                height: 100%;
                
            }
            
            .car, .enemy {
                position: absolute;
                bottom: 100px;
                margin: auto;
                width: 60px;
                height: 100px;
                background-color: white;
                font-size: 2em;
                text-align: center;
                vertical-align: middle;
                background-image: url(transcar2.webp);
                background-size: cover;
                border-radius: 25px;
            }
    
            .line {
                position: absolute;
                height: 100px;
                width: 10px;
                margin-left: 195px;
                background-color: white;
            }
            
            .score {
                background-color: black;
                height: 70px;
                text-align: center;
                color: white;
                font-size: 1.5em;
                font-family: fantasy;
            }

            .startScreen {
                text-align: center;
                border: 1px solid red;
                padding: 15px;
                margin: auto;
                width: 300px;
            }
    
        </style>
    </head>
    <body>
        <div class="score">Mithun's Car race Challenge<br>Scores will be displayed here...</div>
        <div class="game">
            <div class="startScreen">Press here to start<br>Arrow keys to move<br>If you hit a red car you will lose.</div>
            <div class="gameArea"></div>
        </div>
    
        <script>
    
            const score = document.querySelector(".score");
            const startScreen = document.querySelector(".startScreen");
            const gameArea = document.querySelector(".gameArea");
    
            let player = { speed : 5, score : 0, speedChange : 1 };
    
            let keys = {
                ArrowUp: false,
                ArrowDown: false,
                ArrowRight: false,
                ArrowLeft: false
            };
    
            startScreen.addEventListener("click" , start);
            document.addEventListener("keydown", pressOn);
            document.addEventListener("keyup", pressOff);

            function moveLines(){
                let lines = document.querySelectorAll(".line");
                lines.forEach(function(item){
                    // console.log(item.y);
                    if(item.y >= 1500){
                        item.y -= 1500;
                    }

                    item.y += player.speed;
                    item.style.top = item.y + "px";
                });
            }

            function moveEnemy(car){
                let ele = document.querySelectorAll(".enemy");
                ele.forEach(function(item){
                    // console.log(item.y);

                    if(isCollide(car,item)){
                        console.log("HIT");
                        endGame();
                    }

                    if(item.y >= 1500){
                        item.y = -600;
                        item.style.left = Math.floor(Math.random()*350) + "px";
                        item.style.backgroundColor = randomColor();
                    }

                    item.y += player.speed;
                    item.style.top = item.y + "px";
                });
            }

            function isCollide(a,b) {
                let aRect = a.getBoundingClientRect();
                let bRect = b.getBoundingClientRect();

                return !( (aRect.bottom<bRect.top)||(aRect.top>bRect.bottom)||(aRect.right<bRect.left)||(aRect.left>bRect.right));
            }
    
            function playGame() {
                console.log("Inplay");
                let car = document.querySelector(".car");
                moveLines();
                moveEnemy(car);
                let road = gameArea.getBoundingClientRect();
                // console.log(road);
    
                if(player.start) { 
                    
                    if(keys.ArrowUp && (player.y > road.top))
                    {player.y -= player.speed;}

                    if(keys.ArrowDown && (player.y < road.bottom))
                    {player.y += player.speed;}

                    if(keys.ArrowLeft && (player.x > 0))
                    {player.x -= player.speed;}

                    if(keys.ArrowRight && player.x < (road.width - 50))
                    {player.x += player.speed;}
                    
                    while(player.score === (500*player.speedChange)) {
                        player.speed += 5;
                        player.speedChange++;
                    }

                    car.style.left = player.x + 'px';
                    car.style.top = player.y + 'px';
                    window.requestAnimationFrame(playGame);
                    player.score++;
                    score.innerHTML = "Score :" + player.score;
    
                }
            }
    
            function pressOn(e) {
                
                e.preventDefault();
                keys[e.key] = true;
                // console.log(keys);
        
            }
    
            function pressOff(e) {
    
                e.preventDefault();
                keys[e.key] = false;
                // console.log(keys);
    
            }

            function endGame() {
                player.start = false;
                score.innerHTML = "Game Over<br>Score was" + player.score;
                startScreen.classList.remove("hide");
            }
    
            function start() {
    
                startScreen.classList.add("hide");
                // gameArea.classList.remove("hide");
                gameArea.innerHTML = "";
    
                player.start = true;

                for(let x = 0; x<10; x++){
                    let  div = document.createElement("div");
                    div.classList.add("line");
                    div.y = x*150;
                    div.style.top = (x*150) + "px";
                    gameArea.appendChild(div);
                }
    
                window.requestAnimationFrame(playGame);
    
                let car = document.createElement("div");
                // car.innerText = "Car";
                car.setAttribute("class", "car");
    
                gameArea.appendChild(car);
    
                player.x = car.offsetLeft;
                player.y = car.offsetTop;
    
                for(let x = 0; x<3; x++){
                    let  enemy = document.createElement("div");
                    enemy.classList.add("enemy");
                    enemy.innerHTML = "<br>" + (x+1);
                    enemy.y = ((x+1)*600)*-1;
                    enemy.style.top = enemy.y + "px";
                    enemy.style.left = Math.floor(Math.random()*350) + "px";
                    enemy.style.backgroundColor = randomColor();
                    gameArea.appendChild(enemy);
                }
            }

            function randomColor() {
                function c() {
                    let hex = Math.floor(Math.random()*256).toString(16);
                    return ("0" + String(hex)).substr(-2);
                }
                return "#" + c() + c() + c();
            }
    
        </script>
    </body>
</html>
